<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            overflow: hidden;
        }
        #message-board {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #e8e8e8;
        }
        .chat-bubble {
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #4CAF50;
            color: white;
            float: right;
        }
        .bot-bubble {
            background-color: #2196F3;
            color: white;
            float: left;
        }
        #input-area {
            display: flex;
            padding: 10px;
        }
        #user_input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #loader {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Court Case Chatbot</h1>
    <div id="chat-container">
        <div id="message-board"></div>
        <div id="input-area">
            <input type="text" id="user_input" placeholder="Ask about a court case...">
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <!-- Add more languages as needed -->
            </select>
            <button id="submit">Submit</button>
            <span id="loader">Loading...</span>
        </div>
    </div>

    <script>
        document.getElementById('submit').onclick = function() {
            const userInput = document.getElementById('user_input').value;
            const language = document.getElementById('language').value;
            const loader = document.getElementById('loader');

            // Show loader
            loader.style.display = 'inline';

            // Add user input to the chat
            addChatBubble(userInput, 'user-bubble');
            
            // Send the query to the Flask backend
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: userInput, language: language }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loader
                loader.style.display = 'none';

                // Add response from bot to the chat
                addChatBubble(data.response, 'bot-bubble');
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';
            });

            // Clear input field
            document.getElementById('user_input').value = '';
        };

        function addChatBubble(message, className) {
            const messageBoard = document.getElementById('message-board');
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${className}`;
            bubble.textContent = message;
            messageBoard.appendChild(bubble);
            messageBoard.scrollTop = messageBoard.scrollHeight; // Scroll to the bottom
        }
    </script>

    <script>
        from flask import Flask, request, jsonify, render_template
        import pandas as pd

        app = Flask(__name__)

        # Load your CSV file
        df = pd.read_csv('judgments.csv')  # Replace with your actual CSV file path

        @app.route('/')
        def index():
            return render_template('index.html')  # This assumes your HTML file is named index.html

        @app.route('/query', methods=['POST'])
        def query():
            data = request.get_json()
            user_query = data.get('query')
            language = data.get('language')
            
            # Logic to process the query
            # For demonstration, we'll just filter the DataFrame based on a condition
            # Modify this according to your actual logic

            # For example, filtering rows where the 'case_name' contains the user_query
            filtered_cases = df[df['case_name'].str.contains(user_query, case=False, na=False)]

            if not filtered_cases.empty:
                # Prepare response with case details
                response_message = 'Here are the details of the matching cases:\n'
                for _, case in filtered_cases.iterrows():
                    response_message += f"Case Name: {case['case_name']}, Judgment Date: {case['judgment_date']}\n"
            else:
                response_message = "No matching cases found."

            return jsonify({'response': response_message})

        if __name__ == '__main__':
            app.run(debug=True)
    </script>
</body>
</html>
